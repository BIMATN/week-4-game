<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Combat</title>
	<!-- Added link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Link for my reset CSS -->
	<!--<link rel="stylesheet" href="assets/css/reset.css">-->

	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Link for my style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div>
					<h1 class="text-center">Star Wars Combat</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div>
					<h2 class="text-center" id="yourCharTop"></h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3" id="pickObi">
				<div class="charBoxGood">
					<img src="assets/images/masterObiwan.jpg" class="img-responsive img-thumbnail" id="obiPic" alt="Obi Wan Kenobi">
					<h3 class="banner1">Master Obiwan</h3>
					<h3 class="playerHealth">120 HP</h3>
				</div>
			</div>
			<div class="col-xs-3" id="pickLuke">
				<div class="charBoxGood">
					<img src="assets/images/masterLuke.jpg" class="img-responsive img-thumbnail" id="lukePic" alt="Luke Skywalker">
					<h3 class="banner1">Master Luke</h3>
					<h3 class="playerHealth">100 HP</h3>
				</div>
			</div>
			<div class="col-xs-3" id="pickDarthSid">
				<div class="charBoxBad">
					<img src="assets/images/darth_sidious.jpg" class="img-responsive img-thumbnail" id="sidPic" alt="Darth Sidious">
					<h3 class="banner1">Darth Sidious</h3>
					<h3 class="playerHealth">180 HP</h3>
				</div>
			</div>
			<div class="col-xs-3" id="pickDarthMaul">
				<div class="charBoxBad">
					<img src="assets/images/darthMaul.jpeg" class="img-responsive img-thumbnail" id="maulPic" alt="Darth Maul">
					<h3 class="banner1">Darth Maul</h3>
					<h3 class="playerHealth">150 HP</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div>
					<h2 class="text-center" id="yourCharBottom">Choose Your Fighter</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div>
					<h2 class="text-center" id="chooseVillain"></h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 villainAChar" id="villainA">
			</div>
			<div class="col-xs-4 villainBChar" id="villainB">
			</div>
			<div class="col-xs-4 villainCChar" id="villainC">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3>Fight Section</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3 id="attack">Attack Button</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div>
					<h3 id="opponentText"></h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<h3 id="opponent"></h3>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
