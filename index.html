<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
	<!-- Added link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Link for my reset CSS -->
	<!--<link rel="stylesheet" href="assets/css/reset.css">-->

	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Link for my style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3>Star Wars RPG</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3 id=yourCharTop></h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div class="basic">
					<h3 id=obi>Obi</h3>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="basic">
					<h3 id=luke>Luke</h3>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="basic">
					<h3 id=sid>Sid</h3>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="basic">
					<h3 id=maul>Maul</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3 id=yourCharBottom>Pick Your Fighter</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<h3 id=villainA></h3>
				</div>
			</div>
			<div class="col-xs-3">
				<div>
					<h3 id=villainB></h3>
				</div>
			</div>
			<div class="col-xs-3">
				<div>
					<h3 id=villainC></h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3>Enemies Available To Attack</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3>Fight Section</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3 id="attack">Attack Button</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="basic">
					<h3>Opponent:</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<h3 id=opponent></h3>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
